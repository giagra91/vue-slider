<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Link Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link a Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- link al file CSS custom -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Slider</title>
</head>
<body>

    <main>
        <div id="root">
            <div class="container-fluid p-5">
                <div class="row text-center">
                    <div class="col-12 p-3" id="my-before-carousel">
    
                    </div>
    
                    <div class="col-12 p-5" @mouseleave="autoScroll" @mouseover="stopScroll">
                        <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                            <div class="my-carousel-images">

                                <div class="main-carousel position-relative" :class="(index === indexImage) ? `` : `d-none`" 
                                v-for="(element, index) in images">
                                    <img :src="element.image" :alt="element.place">
                                    <div class="my-carousel-info text-white text-center position-absolute bottom-0 py-2">
                                        <h3>{{element.place}}</h3>
                                        <p>{{element.text}}</p>
                                    </div>
                                </div>

                            </div>
                            <div class="my-thumbnails position-relative">

                                <div class="my-thumbnails-container d-inline-block" @click="changeImage(index)" 
                                v-for="(element, index) in images" :class="(index === indexImage) ? `my-border-white` : `my-filter`">
                                    <img class="img-fluid" :src="element.image" :alt="element.place">
                                </div>
                                <!-- prev -->
                                <div class="my-previous position-absolute" @click="prevImage">
                                    <span class="my-prev-hook"></span>
                                </div>
                                <!-- immagini interne -->
                                <!-- next -->
                                <div class="my-next position-absolute" @click="nextImage">
                                    <span class="my-next-hook"></span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-12 p-3" id="my-after-carousel">

                    </div>
                </div>
            </div>

        </div>
    </main>



    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
